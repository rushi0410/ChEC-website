<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style1.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Collapsed Sidebar</title>
</head>
<body>
  <div class="collapsed-sidebar">
    <div class="bubbles">
        <div class="rbubble"></div>
        <div class="ybubble"></div>
        <div class="gbubble"></div>
    </div>
    <div class="icon">
    <div class="outer-circle">
      <div class="inner-circle"></div>
    </div>
   
  </div>
   <div class="Dashboard-container">
  <div class="Dashboard-hover-area">
    <i class="fa-solid fa-house dashboard-icon" ></i>
    <div class="dashboard-popup">Dashboard</div>
  </div>

  
</div>

<div class="User-container">
  <div class="User-hover-area">
    <i class="fa-regular fa-circle-user user-icon" ></i>
    <div class="user-popup">User Profile</div>
  </div>
</div>

<div class="File-container">
  <div class="File-hover-area">
    <i class="fa-solid fa-file-zipper file-icon" ></i>
    <div class="file-popup">Posts</div>
  </div>
</div>

 <div class="icon-container">
      <i class="fa-solid fa-palette"></i>
      <div class="tooltip-menu">
        <span class="active">Income</span>
        <span>Earnings</span>
        <span>Refunds</span>
        <span>Declines</span>
        <span>Payouts</span>
      </div>
    </div>
   <div class="spacer">
    
    <button class="plus-btn">+</button>
    
    
  <div class="toggle">
  <i class="fas fa-sun"></i>


</div>

 </body>
</html>
