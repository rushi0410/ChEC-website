
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Dropdown</title>
  <link rel="stylesheet" href="style2.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <div class="top-bar">
    <i class="fas fa-comment-dots icon"></i>
    <i class="fas fa-bell icon"></i>
    
    <div class="profile-wrapper">
      <img src="chec.jpg" alt="Profile" class="profile-img" />
      <div class="dropdown">
        <div class="dropdown-header">Profile settings</div>
        <div class="dropdown-item"><strong>View profile</strong></div>
        <hr />
        <div class="dropdown-item"><i class="fas fa-user"></i> Explore creators</div>
        <div class="dropdown-item"><i class="fas fa-heart"></i> Manage membership</div>
        <div class="dropdown-item"><i class="fas fa-play"></i> Invite creators</div>
        <hr />
        <div class="dropdown-item logout">Log out</div>
      </div>
    </div>
  </div>
</body>
</html>
