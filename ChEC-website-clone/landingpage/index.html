<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chemical Engineering Club</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/circular_ChEC_logo.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  
</head>
<body class="relative">

  <!-- Background pattern -->
  <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/molecules.png')] opacity-5 z-0 pointer-events-none"></div>

  <main class="flex flex-col lg:flex-row items-center justify-between min-h-[100vh] px-10 py-16 relative z-10">
    <!-- Left Text Section -->
    <div id="textSection" class="z-10 space-y-6 w-full lg:w-1/2">
      <h1 class="text-5xl font-bold text-cyan-300 typing" id="typingText"></h1>

      <p class="text-lg text-green-200 mt-4">
        Welcome to ChEC, the Chemical Engineering Club of IIT Tirupati. We're a dynamic group of students pushing boundaries through innovation, collaboration, and research.
      </p>

      <a href="/index.html" target="_blank" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold px-6 py-3 rounded-full shadow-xl transition mt-6 inline-block">
        Get Involved
      </a>

    </div>

    <!-- Right Logo Section (Animated Only) -->
    <div class="relative mt-16 lg:mt-0 flex justify-center items-center w-full lg:w-1/2 z-10">
      <div class="absolute inset-0 rounded-full bg-cyan-500 opacity-20 blur-3xl scale-105"></div>
      <div id="logo" class="logo-container">
        <img src="chec-logo.png" alt="ChEC Logo" class="w-[220px] h-[220px] rounded-full border-4 border-white shadow-2xl object-contain" />
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script>
    // Animate the logo on page load with delay
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('logo').classList.add('show');
      }, 400); // Delay for dramatic logo entry
      typeEffect();
    }

    // Typing Effect
    const tagline = "Connect Catalyze Engage ðŸ§ª";
    const typingText = document.getElementById("typingText");
    let index = 0;

    function typeEffect() {
      if (index < tagline.length) {
        typingText.textContent += tagline.charAt(index);
        index++;
        setTimeout(typeEffect, 60);
      } else {
        setTimeout(() => {
          typingText.textContent = "";
          index = 0;
          typeEffect();
        }, 1200);
      }
    }
  </script>
</body>
